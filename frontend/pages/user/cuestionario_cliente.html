<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cuestionario_cliente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/frontend/utilidades/header.css">
    <title>Document</title>
</head>
<body>
    <div id="header-container"></div>
    <div class="main-container">
        <div class="container">
            <div class="texto">
                <h3>Datos de contacto</h3> 
                <p>Te notificaremos sobre tus citas al correo y/o teléfono que ingreses.</p>
            </div>
            <div class="box">
                <div class="pregunta">
                    <label for="nombre">Nombre<br> <input type="text" placeholder="Ingrese su nombre" id="nombre"></label>
                </div> 
                <div class="pregunta">
                    <label for="apellido">Apellido <br><input type="text" placeholder="Ingrese su apellido" id="apellido"></label><br>
                </div>
                <div class="pregunta1">
                    <label for="tipodoc">Tipo de documento
                        <select name="tipodoc"  id="tipo_doc"> <br>
                            <option value="a">C.C</option>
                            <option value="b">T.I</option>
                        </select>
                        <br><input type="text" placeholder="Ingrese su número de documento" id="num_doc">
                    </label>
                </div>
                <div class="pregunta">
                    <label for="email">Email <br><input type="email" placeholder="Ingrese su email" id="email"></label>
                </div>
                
            </div> <br>
            <div class="pregunta_abajo">
                <label for="telefono">Teléfono <br><input type="tel" placeholder="Ingrese su teléfono" id="telefono"></label>
            </div>
            <div class="pregunta_abajo">
                <label for="observaciones">Observaciones <br><textarea name="observaciones" placeholder="Ingrese sus observaciones" id=""></textarea></label>
            </div>
            <div> <a href="/cuestionario_agendar_citas/cuestionario_servicios.html"><button class="boton_siguiente">Siguiente</button></a></div>
        </div>
        
    </div>
    <script src="/index.js"></script>
</body>
<script src="/frontend/utilidades/header.js"></script>
</html>
