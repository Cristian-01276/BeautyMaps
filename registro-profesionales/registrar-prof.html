<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Profesionales</title>
  <link rel="stylesheet" href="registrar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<header>
  <button class="abrir-menu" id="abrir"><i class="bi bi-list"></i></button>
  <nav class="nav" id="nav">
    <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
    <ul class="nav-list">
      <a href="/catalogo-profesionales/catalogo-profesionales.html">profesionales</a>
      <a href="#">servicios</a>
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>
    </ul>
  </nav>
  <img src="../imagenes/logosinfondo.png" alt="" class="logo">
  <div class="enlaces">
    <a href="/index.html">Inicio</a>
    <a href="#">Contacto</a>
    <a href="#">Soporte</a>
    <a href="#">Login</a>
  </div>
</header>
<body>
  <div class="main-content">
    <main class="main-container">
      <div class="container">
        <div class="datos">
          <p>Registro de profesionales</p>
  
          <label for="usuario">Nombre de usuario</label>
          <input type="text" id="usuario" placeholder="Escriba su nombre de usuario">
  
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Escriba su correo">
  
          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad" placeholder="Escriba su ciudad">
  
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" placeholder="Escriba su dirección">
  
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Escriba su contraseña">
  
          <label for="confirmar">Confirmar contraseña</label>
          <input type="password" id="confirmar" placeholder="Repita su contraseña">
  
          <a href="../login-profesionales/login-prof.html">
            <button class="btn-registrar">Registrar</button>
          </a>
        </div>
      </div>
    </main>
  </div>


  <script>
    const abrir = document.getElementById("abrir");
    const cerrar = document.getElementById("cerrar");
    const nav = document.getElementById("nav");

    abrir.addEventListener("click", () => nav.classList.add("visible"));
    cerrar.addEventListener("click", () => nav.classList.remove("visible"));
  </script>
</body>
</html>
